{% load static %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<meta name="description" content="This is an example dashboard created using build-in elements and components.">
	<meta name="msapplication-tap-highlight" content="no">
	<link href="{% static 'main.css' %}" rel="stylesheet">
</head>

<body>
	<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		<div class="app-header header-shadow">
			<div class="app-header__logo">
				<div class="logo-src">Raj-Expense</div>
				<div class="header__pane ml-auto">
					<div>
						<button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar"> <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<div class="app-header__mobile-menu">
				<div>
					<button type="button" class="hamburger hamburger--elastic mobile-toggle-nav"> <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
						</span>
					</button>
				</div>
			</div>
			<div class="app-header__menu"> <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
				</button>
				</span>
			</div>
			<div class="app-header__content">
				<div class="app-header-left">
					<div class="search-wrapper">
						<div class="input-holder">
							<input type="text" class="search-input" placeholder="Type to search">
							<button class="search-icon"><span></span>
							</button>
						</div>
						<button class="close"></button>
					</div>
					<ul class="header-menu nav">
						<li class="nav-item">
							<a href="/" class="nav-link"> <i class="nav-link-icon fa fa-database"> </i>
								Home</a>
						</li>
						<li class="dropdown nav-item">
							<a href="#" class="nav-link"> <i class="nav-link-icon fa fa-cog"></i>
								Settings</a>
						</li>
					</ul>
				</div>
				<div class="app-header-right">
					<div class="header-btn-lg pr-0">
						<div class="widget-content p-0">
							<div class="widget-content-wrapper">
								<div class="widget-content-left">
									<div class="btn-group">
										<a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
											<img width="60" class="rounded-circle" src="{% static 'images/avatars/dinesh.png' %}" alt="">
										</a>
									</div>
								</div>
								<div class="widget-content-left  ml-3 header-user-info">
									<div class="widget-heading">DineshRaj</div>
									<div class="widget-subheading">Raj-Expense</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-theme-settings">
			<div class="theme-settings__inner">
				<div class="scrollbar-container">

				</div>
			</div>
		</div>
		<div class="app-main">
			<div class="app-sidebar sidebar-shadow">
				<div class="app-header__logo">
					<div class="logo-src"></div>
					<div class="header__pane ml-auto">
						<div>
							<button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar"> <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
								</span>
							</button>
						</div>
					</div>
				</div>
				<div class="app-header__mobile-menu">
					<div>
						<button type="button" class="hamburger hamburger--elastic mobile-toggle-nav"> <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
				<div class="app-header__menu"> <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
					</button>
					</span>
				</div>
				<div class="scrollbar-sidebar">
					<div class="app-sidebar__inner">
						<ul class="vertical-nav-menu">
	
							<li class="app-sidebar__heading">All Details</li>
							<li>
								<a href="#">
									<i class="metismenu-icon pe-7s-diamond"></i>
									Crane Details
								</a>
								<ul>
									<li>
										<a href="/ViewIGPCalculation">
											<i class="metismenu-icon"></i>
											IGP
										</a>
									</li>
									<li>
										<a href="/ViewCraneCompanyBill">
											<i class="metismenu-icon"></i>
											Crane Bill
										</a>
									</li>
									<li>
										<a href="/ViewCraneOperatorDetails">
											<i class="metismenu-icon"></i>
											Operator Details
										</a>
									</li>
								</ul>
							</li>
							<li>
								<a href="/ViewAccountDetails">
									<i class="metismenu-icon pe-7s-diamond"></i>
									Account Details
								</a>
							</li>
							<li>
								<a href="/"> <i class="metismenu-icon pe-7s-display2"></i>
									House Rent</a>
							</li>
							<li>
								<a href="/ViewEBBill"> <i class="metismenu-icon pe-7s-display2"></i>
									EB-Bill</a>
							</li>
							<li>
								<a href="/dinesh/login"> <i class="metismenu-icon pe-7s-display2"></i>
									My Account</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="app-main__outer">
				<div class="app-main__inner">
					<div class="app-page-title">
						<div class="page-title-wrapper">
							<div class="page-title-heading">

                {% block content %}
                {% endblock %}
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		</div>
	</div>

	<script type="text/javascript" src="{% static 'scripts/main.js' %}"></script>
	<script type="text/javascript" src="{% static 'scripts/myjs.js' %}"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$('.extra-fields-customer').click(function() {
		$('.customer_records').clone().appendTo('.customer_records_dynamic');
		$('.customer_records_dynamic .customer_records').addClass('single remove');
		$('.single .extra-fields-customer').remove();
		$('.remove').children().last().remove();
		$('.single').append('<a href="#" class="remove-field btn-remove-customer mb-2 mr-2 btn btn-danger" style="margin-top: 31px;width: 75px;height: 34px;">Remove</a>');
		// $('.single').append('<div class="col-md-3"><div class="position-relative form-group"><label for="examplePassword11" class=""></label><a class="remove-field btn-remove-customer extra-fields-customer mb-2 mr-2 btn btn-success" style="margin-top: 31px;">ADD</a></div></div>')
		$('.customer_records_dynamic > .single').attr("class", "remove form-row");
		
		$('.customer_records_dynamic input').each(function() {
		  var count = 0;
		  var fieldname = $(this).attr("name");
		  $(this).attr('name', fieldname + count);
		  count++;
			});
		
		});
		
		$(document).on('click', '.remove-field', function(e) {
			$(this).parent('.remove').remove();
			e.preventDefault();
		});
	  </script>
</body>

</html>
