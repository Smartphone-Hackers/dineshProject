{% extends 'base.html' %}
{% load static %}
{% block title %}
  IGP
{% endblock %}
{% block content %}
<div>IGP Bill
  <div class="page-title-subheading">IGP Bill.</div>
</div>
<div class="page-title-actions">
	</div>
</div>
</div>
<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
</ul>
<div class="tab-content">
	<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
		<div class="main-card mb-3 card">
			<div class="card-body">
				<h5 class="card-title">IGP Bill</h5>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
				<form method="post" enctype="multipart/form-data">
					<div class="form-row">
            			{% csrf_token %}
						
                        <div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Start Date</label>
                                <input type="date" required class="form-control" value="{{date}}" name="date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">In-Time</label>
                                <input type="text" required class="form-control" value="{{igp.tot_hours}}" name="hours" placeholder="24:00", pattern="[0-9]+.[0-9]+">    
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Amount</label>
                                <input type="text" required class="form-control" value="{{igp.amount}}" name="amount">    
                            </div>
                        </div>
                    </div>
                    <button class="mt-2 btn btn-primary">Submit</button>
                </form>
</div>
</div>
{% endblock %}
