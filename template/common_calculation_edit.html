{% extends 'base.html' %}
{% load static %}
{% block title %}
  IGP
{% endblock %}
{% block content %}
<div>IGP Bill
  <div class="page-title-subheading">IGP Bill.</div>
</div>
<div class="page-title-actions">
	</div>
</div>
</div>
<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
</ul>
<div class="tab-content">
	<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
		<div class="main-card mb-3 card">
			<div class="card-body">
				<h5 class="card-title">IGP Bill</h5>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
				<form method="post" enctype="multipart/form-data">
					<div class="form-row">
            			{% csrf_token %}
						<div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Bill Number</label>
                                <input type="text" required class="form-control" value="{{company_details.bill_number}}" name="bill_number" placeholder="Enter Bill Number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Bill Date</label>
                                <input type="date" required class="form-control" value="{{bill_date}}" name="bill_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Company Name</label>
                                <input type="text" required class="form-control" value="{{company_details.company_name}}" name="comp_name" placeholder="Enter Company Name">    
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Total Hours</label>
                                <input type="text" required class="form-control" value="{{company_details.tot_hours}}" name="tot_hours" placeholder="Enter Total Hours">    
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label for="examplePassword11" class="">Amount</label>
                                <input type="number" required class="form-control" value="{{company_details.amount}}" name="amount" placeholder="Enter Amount">    
                            </div>
                        </div>
                    </div>
                    <button class="mt-2 btn btn-primary">Submit</button>
                </form>
</div>
</div>
{% endblock %}
